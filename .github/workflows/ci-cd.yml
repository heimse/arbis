name: deploy to prod

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Volta
        run: |
          curl https://get.volta.sh | bash
          export VOLTA_HOME="$HOME/.volta"
          export PATH="$VOLTA_HOME/bin:$PATH"

      - name: Install Node 22
        run: |
          export VOLTA_HOME="$HOME/.volta"
          export PATH="$VOLTA_HOME/bin:$PATH"
          volta install node@22

      - name: Install pnpm
        run: |
          export VOLTA_HOME="$HOME/.volta"
          export PATH="$VOLTA_HOME/bin:$PATH"
          volta install pnpm

      - name: Install dependencies
        run: |
          export VOLTA_HOME="$HOME/.volta"
          export PATH="$VOLTA_HOME/bin:$PATH"
          pnpm install

      - name: Create .env file
        run: |
          cat > .env << EOF
          DATABASE_URL="${{ secrets.DATABASE_URL }}"
          NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}"
          NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}"
          YANDEX_CLOUD_API_KEY="${{ secrets.YANDEX_CLOUD_API_KEY }}"
          YANDEX_CLOUD_PROJECT_ID="${{ secrets.YANDEX_CLOUD_PROJECT_ID }}"
          YANDEX_CLOUD_AGENT_ID="${{ secrets.YANDEX_CLOUD_AGENT_ID }}"
          EOF

      - name: Run Prisma Generate
        run: |
          export VOLTA_HOME="$HOME/.volta"
          export PATH="$VOLTA_HOME/bin:$PATH"
          pnpm run db:generate

      - name: Build Next.js
        run: |
          export VOLTA_HOME="$HOME/.volta"
          export PATH="$VOLTA_HOME/bin:$PATH"
          pnpm run build

      - name: Archive build
        run: |
          tar -czf build.tar.gz .next node_modules public package.json pnpm-lock.yaml

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build.tar.gz"
          target: "/home/heimse/build/arbis"

      - name: Extract and restart on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/heimse/build/arbis
            tar -xzf build.tar.gz
            rm build.tar.gz

            # Load Volta environment
            export VOLTA_HOME="$HOME/.volta"
            export PATH="$VOLTA_HOME/bin:$PATH"

            # Ensure PM2 is installed
            volta install pm2 || true

            # Stop the app if running
            pm2 stop buildplanner || true

            # Start/restart the app
            pm2 start ecosystem.config.js
            pm2 save
